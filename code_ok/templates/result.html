<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kết quả tìm kiếm ảnh</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Kết quả tìm kiếm ảnh tương tự</h1>

      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Kết quả tìm kiếm</h5>
        </div>
        <div class="card-body">
          <div class="text-center mb-4">
            <img
              src="data:image/png;base64,{{ result_image }}"
              class="result-image"
              alt="Kết quả tìm kiếm"
            />
          </div>

          <div class="row">
            <div class="col-md-12">
              <h5>Danh sách ảnh tương tự:</h5>
              <ul class="list-group">
                {% for filename, similarity in similar_images %}
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  {{ filename }}
                  <span class="badge bg-primary rounded-pill"
                    >Độ tương đồng: {{ "%.4f"|format(similarity) }}</span
                  >
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary"
          >Quay lại trang chủ</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
